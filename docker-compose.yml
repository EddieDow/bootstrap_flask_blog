version: '3.7'
services:
    web:
        build:
            context: .
            dockerfile: ./dockerfiles/web_dockerfile
        ports:
            - 5000:5000
        # container_name: blog_container
        environment:
          - FLASK_APP:blog.py
          - FLASK_ENV:production
          - BLOG_ADMIN_EMAIL:admin@admin.com
          - BLOG_ADMIN_USERNAME:admin
          - BLOG_ADMIN_NAME:admin
          - BLOG_ADMIN_PASSWORD:admin
          - MYSQL_ROOT_PASSWORD=root
        volumes:
            - ./:/usr/src/app
            # - type: volume 
            #   source: source_vol
            #   target: /usr/src/app
        depends_on:
            - db 
        links:
            - db
    db:
        image: mariadb
        # container_name: mysql_container 
        ports:
            - 3306:3306
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=blog
        volumes:
            - type: volume 
              source: db_data_vol
              target: /var/lib/mysql
    nginx:
        build:
            context: .
            dockerfile: ./dockerfiles/nginx_dockerfile
            args:
                - http2=yes
        volumes:
            - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf:ro
        ports:
            - 443:443
            - 80:80
        links:
            - web
volumes:
    # source_vol:
    #     external: true
    db_data_vol:
